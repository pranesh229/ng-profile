<header id="fh5co-header" role="banner">
  <div class="container">
    <div class="header-inner">
      <!-- Mobile view hamburger menu -->
      <nav role="navigation" class="d-none d-md-block d-lg-block d-xl-block">
        <ul>
          <li>
            <a routerLink="/" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:
              true}">Home</a>
          </li>
          <li>
            <a routerLink="/resume" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:
              true}">Resume</a>
          </li>
        </ul>
      </nav>
      <!-- desktop view tab menu -->
      <nav id="navigation" class="d-md-none d-lg-none d-xl-none">
        <div class="hamburger hamburger--spin" [ngClass]='{ "is-active":toggleFlag}' (click)="toggleMenu()">
          <div class=" hamburger-box ">
            <div class="hamburger-inner "></div>
          </div>
        </div>

        <div class="" [ngClass]='{ "showMenuContent":toggleFlag, "hideMenuContent":!toggleFlag}'>
          <ul>
            <li>
              <a routerLink="/" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:
                true}" (click)="toggleMenu()">Home</a>
            </li>
            <li>
              <a routerLink="/resume" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:
                true}" (click)="toggleMenu()">Resume</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</header>
