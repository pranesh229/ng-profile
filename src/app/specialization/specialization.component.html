<div class="row">
  <div class="col-md-6 col-md-offset-3 fh5co-heading">
    <h2>Specialization</h2>

  </div>
</div>
<div class="row">
  <div class="">
    <div class="row">
      <div class="col-md-12">
        <div class="about-inner">
          <div class="row">
            <div class="col-md-6 col-xs-12 col-sm-12" *ngFor="let obj of specializationObj">
              <mat-card class="specialization-card">
                <mat-card-header>
                  <div mat-card-avatar>
                    <img [src]="obj.imageURL" alt="" srcset="" class="specialization-card-image">
                  </div>
                  <mat-card-title>{{obj.title}}</mat-card-title>
                  <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
                </mat-card-header>
                <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
                <mat-card-content>
                  <p>
                    {{obj.detail}}
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <!-- <button mat-button>LIKE</button>
                  <button mat-button>SHARE</button> -->
                </mat-card-actions>
              </mat-card>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
